<!DOCTYPE html>
<html>
    <head>
        <title>Feedback</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
        <script src="https://kit.fontawesome.com/f92b0c41ba.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
      </head>
    <body>
      <nav class="navbar navbar-light navbar-expand-sm fixed-top" style="background-color: #6ef0f5;">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ml-auto" href="./index.html"><img src="{{url_for('static',filename='img/amazon.png')}}" alt="amazon" height="30" width="41"></a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><a class="nav-link" href="#"><span class="fas fa-info-circle  fa-lg"></span> Reviews</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container first"  >
      <h2>Reviews</h2><br>
          <table class="table table-striped">
            <thead class="thead-dark">
              <th>User Name</th>
              <th>Product Name</th>
              <th>Rating</th>
              <th>Review</th>
              <th>Time</th>
            </thead>
            <tbody>
              {% for feedback in feedbacks %}
              <tr>
              {%for values in feedback.values()%}
              <td>{{values}}</td>
              {%endfor%}
              </tr>
              {%endfor%}
            </tbody>
          </table>
      <br/>
      <a type="button" class="btn btn-primary" href="http://localhost:5000/">Write a Feedback</a>
    </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.2.4/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.2.4/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>       
    </body>
</html>
